<!DOCTYPE html>
<html>
  <head>
    <meta charset 'utf8'>
    <script src="react.js"></script>
    <script src="JSXTransformer.js"></script>
    <title>React.js Form Example</title>
  </head>
  <body>
    <h1>Welcome to the React.js Form</h1> 
    <div id="container"></div>
    <script type="text/jsx">
      var TextRepeater = React.createClass({
        getInitialState: function() {
          return {text: ""};
        },
        updateText: function() {
          var userText = this.refs.userInput.getDOMNode().value;
          this.setState({text: userText});
        },
        render: function() {
          return  <div>
                    <label htmlFor="userInput">Type something here...</label>
                    <input type="text" id="userInput" ref="userInput" onChange={this.updateText} />
                    <div>
                      {this.state.text} 
                    </div>
                  </div>

        }
      });
      React.render(<TextRepeater />, document.getElementById("container"));
    </script>
  </body>
</html>
